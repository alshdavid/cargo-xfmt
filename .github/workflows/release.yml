name: Release

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - "main"

env:
  PROJECT_NAME: cargo-xfmt

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - run: cargo test

  format:
    name: ðŸ“ Format
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - run: cargo run

  build:
    strategy:
      matrix:
        config:
          - name: ðŸ¥ Linux AMD64
            runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            run: rustup target add x86_64-unknown-linux-musl

          - name: ðŸ¥ Linux ARM64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            run: rustup target add aarch64-unknown-linux-musl

          - name: ðŸŽ MacOS AMD64
            target: x86_64-apple-darwin
            runner: macos-13

          - name: ðŸŽ MacOS ARM64
            target: aarch64-apple-darwin
            runner: macos-15

          - name: ðŸŸ¦ Windows AMD64
            target: x86_64-pc-windows-msvc
            runner: windows-latest

          - name: ðŸŸ¦ Windows ARM64
            runner: windows-latest
            target: aarch64-pc-windows-msvc
            run: rustup target add aarch64-pc-windows-msvc

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.runner }}
    steps:
      - uses: actions/checkout@v4
      - run: eval $(curl -sSf sh.davidalsh.com/rust.sh | sh)
      - if: matrix.config.run
        run: ${{ matrix.config.run }}
      - run: cargo build --release --target ${{ matrix.config.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.config.target }}
          path: ${{ github.workspace }}/target/${{ matrix.config.target }}/release/cargo-xfmt*
          if-no-files-found: error
          retention-days: 1

  publish_github_release:
    name: "ðŸ”„ Publish Github Release"
    runs-on: ubuntu-24.04
    outputs:
      VERSION: ${{ steps.tag.outputs.VERSION }}
    needs:
      - test
      - format
      - build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with: 
          pattern: ${{ env.PROJECT_NAME }}-*
          path: target
          merge-multiple: true

      - name: Publish` Github Release
